#
# Example config file for CertBuster 
# 

# File with the list of hosts to scan. If relative, the origin is where the cerBuster.jar is
# Tip: to deal with this file use Excel or Calc
hostFile=src/test/resources/hosts.csv

# Send a warning if the certificate expires in 'expireWarn' days  
# Use "," to add more than one period 
expireWarn=60,30,15
warnMailAddress=<ADDRESS TO SEND>

# Enable (1) or disable (0) logging
enableLogin=1

# Directory to write the log files. Log files have the names certBuster<TIMESTAMP.txt  
# Empty property means current directory
logDir=

# Proxy parameters
# If http.proxyHost is empty no proxy will be used
http.proxyHost=
http.proxyPort=

# Properties for future releases
#http.proxyUser=
#http.proxyPassword=

# Reporting path
# Reporting files follows the syntax certBusterReport<TIMESTAMP>.csv. As host files, use any spreadsheet
reportingDir=

# Mail properties
mail.smtp.host = <SMTP_HOST>
# Enable (1) or disable (0)
mail.smtp.starttls.enable= 1
mail.smtp.port = <SMTP_PORT>
mail.smtp.user = <SMTP_USER>
mail.smtp.password = <SMTP_PWD>
# Enable (1) or disable (0)
mail.smtp.auth = 1

# Certificate validations
validate.crlStatus = 1


